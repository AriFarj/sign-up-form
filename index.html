<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="title">
                <img src="./src/odin-lined.png" alt="odin logo" class="odin-logo">
                <span class="logo-text">ODIN</span>
            </div>
            <footer class="left-footer">
                Photo by <a
                    href="https://unsplash.com/@filipkvasnak?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Filip
                    Kvasnak</a> on <a
                    href="https://unsplash.com/photos/a-black-and-white-photo-of-a-lightning-storm-UlbqFEDxE0I?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </footer>
        </div>
        <div class="right">
            <div class="text-container"> This not a real online service! You know you need something like this in your
                left
                to help you realize your deepset dreams. <br>Sign up <em>now</em> to get started.<br><br>you
                <em>know</em> you want to.
            </div>
            <div class="form-container">
                <form>
                    <h3>Let's do this!</h3>
                    <label for="first-name">
                        FIRST NAME:
                        <input type="text" id="first-name" name="first-name">
                    </label>
                    <label for="last-name">
                        LAST NAME:
                        <input type="text" id="last-name" name="last-name">
                    </label>
                    <label for="email">
                        EMAIL:
                        <input type="email" id="email" name="email">
                    </label>
                    <label for="phone-number">
                        PHONE NUMBER:
                        <input type="number" id="phone-number" name="phone-number">
                    </label>
                    <label for="password">
                        PASSWORD:
                        <input type="password" id="password" name="password">
                    </label>
                    <label for="password-confirm">
                        CONFIRM PASSWORD:
                        <input type="password" id="password-confirm" name="password-confirm">
                    </label>
                </form>
            </div>
            <div class="account-container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in!</a></p>
            </div>
        </div>
    </div>


    </div>
</body>

</html>
